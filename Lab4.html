<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <title>Лабораторна робота 4</title>
        <link rel="stylesheet" href="Lab4.css">
    </head>
    <body>
        <div class="container">

            <div class="head">
                <button class="circle circle1"></button> 
                <button class="circle circle2"></button>
                <button class="circle circle3"></button>
            </div>  

             <div class="body">
                
                <div class="calculation">0</div>

                <div class="buttons">
                    <button class="button1 row">AC</button>
                    <button class="button1 row">+/-</button>
                    <button class="button1 row">%</button>
                    <button class="button1 side">&divide;</button>
                </div>
                <div class="buttons">
                    <button class="button1">7</button>
                    <button class="button1">8</button>
                    <button class="button1">9</button>
                    <button class="button1 side">x</button>
                </div>
                <div class="buttons">
                    <button class="button1">4</button>
                    <button class="button1">5</button>
                    <button class="button1">6</button>
                    <button class="button1 side">-</button>
                </div>
                <div class="buttons">
                    <button class="button1">1</button>
                    <button class="button1">2</button>
                    <button class="button1">3</button>
                    <button class="button1 side">+</button>
                </div>
                <div class="buttons">
                    <button class="button2 s">0</button>
                    <button class="button2">.</button>
                    <button class="button2 side">=</button>   
                </div>

            </div>
        </div>
    </body>
</html>
